<!DOCTYPE html>
<html ng-app="geibiller">

<head>
    <title>Electron Boilerplate: Hello World!</title>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../dist/css/style.css">
</head>

<body >

    <div class="container flex-column">
        <div class="header flex-row">
            <div class="header-left flex-column">
                <div class="row flex-row">
                    <div class="label vertical-center">
                        Company
                    </div>
                    <div class="input vertical-center">
                        <select>
                          <option value="volvo">Euro Enterprise</option>
                          <option value="saab">Zen Enterprise</option>
                          <option value="opel">Global Exporters &amp; Importers</option>
                        </select>
                    </div>
                </div>
                <div class="row flex-row">
                    <div class="label vertical-center">
                        Client
                    </div>
                    <div class="input vertical-center">
                        <input type="text" name="client" value="" />
                    </div>
                </div>
                <div class="row flex-row">
                    <div class="label vertical-center">
                        Client Address
                    </div>
                    <div class="input vertical-center">
                        <textarea name="client-address"></textarea>
                    </div>
                </div>
            </div>

            <div class="header-right flex-row">
                <div class="header-right-west flex-column">
                    <div class="row flex-row">
                        <div class="label vertical-center">
                            Invoice No.
                        </div>
                        <div class="input vertical-center">
                            <input type="text" name="client" value="" />
                        </div>
                    </div>
                    <div class="row flex-row">
                        <div class="label vertical-center">
                            Challan No.
                        </div>
                        <div class="input vertical-center">
                            <input type="text" name="Invoice No." value="" />
                        </div>
                    </div>
                    <div class="row flex-row">
                        <div class="label vertical-center">
                            Order No.
                        </div>
                        <div class="input vertical-center">
                            <input type="text" name="client" value="" />
                        </div>
                    </div>
                </div>

                <div class="header-right-east flex-column">
                    <div class="row flex-row">
                        <div class="label vertical-center">
                            Date
                        </div>
                        <div class="input vertical-center">
                            <input type="date" name="client" value="" />
                            
                        </div>
                    </div>
                    <div class="row flex-row">
                        <div class="label vertical-center">
                            Date
                        </div>
                        <div class="input vertical-center">
                            <input type="text" name="Invoice No." value="" />
                        </div>
                    </div>
                    <div class="row flex-row">
                        <div class="label vertical-center">
                            Date
                        </div>
                        <div class="input vertical-center">
                            <input type="text" name="client" value="" />
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="content" ng-controller="items-controller">
            <ul>
                <li class="item-header flex-row">
                    <span>#</span>
                    <span>Description</span>
                    <span>Quantity (pcs)</span>
                    <span>Rate (â‚¹)</span>
                    <span>Amount</span>
                </li>
                <li class="item flex-row">
                    <span class="vertical-center">{{items.length+1}}</span>
                    <span class="vertical-center"> <textarea placeholder="Describe the product..."></textarea> </span>
                    <span class="vertical-center"> <input type="number" value="0" ng-model="qty" /></span>
                    <span class="vertical-center"> <input type="number" value="0" ng-model="rate"/> </span>
                    <span class="vertical-center">{{qty*rate}}</span>
                </li>
                <!--<li class="item flex-row" ng-repeat="item in items track by $index">
                    <span class="vertical-center">{{$index+1}}</span>
                    <span class="vertical-center"> <textarea>{{item.desc}}</textarea> </span>
                    <span class="vertical-center"> <input type="number" value="{{item.qty}}"/></span>
                    <span class="vertical-center"> <input type="number" value="{{item.rate}}"/> </span>
                    <span class="vertical-center">{{qty*rate}}</span>
                </li>-->
                
            </ul>
        </div>

        <div class="footer">
        </div>
    </div>

    <!-- bower:js -->
    <script src="../dist/vendor/angular/angular.js"></script>
    <script src="../dist/vendor/angular-mocks/angular-mocks.js"></script>
    <!-- endbower -->
    <script src="../dist/app/home/home.js"></script>
    <script>
        var electron = require('electron');
        console.log(electron);        
    </script>
</body>

</html>
